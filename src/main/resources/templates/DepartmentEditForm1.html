<!DOCTYPE html>
<html xmlns:th="https:www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Department_edit</title>

</head>
<body>
<th:block th:insert="Header.html"></th:block>
	<div class="container-fluid">


		<div class="card-body">
			<form action="/dept/update" method="post" th:object=${dmodel}>

				<div class="card-header text-center text-White bg-primary">
					<h5> Edit Department </h5>

				</div>


				<div class="card-body">
					<div class="row p-2">
						<div class="col-4">
							<b>Department Name</b>
						</div>
						<div class="col-6">
							<input type="text" th:field="*{dept_name}" class="form-control">
						</div>
                          <div class="card-body">
						<div class="row p-2">
							<div class="col-4">
								<b>Department Head(HoD)</b>
							</div>
							<div class="col-6">
								<input type="text" th:field="*{dept_head}" class="form-control">
							</div>
						
					</div>
					<div class="row p-2">
						<div class="col-4">
							<b>Department Phone</b>
						</div>
						<div class="col-6">
							<input type="text" th:field="*{dept_phone}" class="form-control">
						</div>
						</div>
						
						

						<div class="row p-2">
							<div class="col-4"></div>
							<div class="col-6">
								<input type="Submit" value="Update" class="btn btn-success">
							</div>
						</div>
					</div>
				</div>
				</div>
				<input type ="hidden" th:field="*{id}">

			</form>
		</div>


		<div class="card-footer  bg-warning text-center">
			bin-copyright@2024</div>

	</div>


	
</body>
</html>
