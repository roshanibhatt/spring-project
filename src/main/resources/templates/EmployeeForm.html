<!DOCTYPE html>
<html xmlns:th="https:www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>employee_detail</title>

</head>
<body>
<th:block th:insert="Header.html"></th:block>
<div class="container-fluid">


		<div class="card-body">
			<form action="/employee" method="post">

				<div class="card-header text-center text-White bg-primary">
					<h5>Employee Details</h5>

				</div>


				<div class="card-body">
					<div class="row p-2">
						<div class="col-4">
							<b>Fname</b>
						</div>
						<div class="col-6">
							<input type="text" name="fname" class="form-control">
						</div>
						<div class="card-body">
							<div class="row p-2">
								<div class="col-4">
									<b>Lname</b>
								</div>
								<div class="col-6">
									<input type="text" name="lname" class="form-control">
								</div>

							</div>
							<div class="row p-2">
								<div class="col-4">
									<b>Gender</b>
								</div>
								<div class="col-6">
									<input type="radio" name="gender"  value="male"> Male
									<input type="radio" name="gender"  value="female"> Female
									<input type="radio" name="gender" value="other" > Other
									
								</div>
							</div>
							
							<div class="row p-2">
								<div class="col-4">
									<b>DoB</b>
								</div>
								<div class="col-6">
									<input type="date" name="dob" class="form-control">
								</div>

							</div>
							
							<div class="row p-2">
								<div class="col-4">
									<b>Phone</b>
								</div>
								<div class="col-6">
									<input type="text" name="phone" class="form-control">
								</div>

							</div>
							<div class="row p-2">
								<div class="col-4">
									<b>Email-Id</b>
								</div>
								<div class="col-6">
									<input type="text" name="email" class="form-control">
								</div>

							</div>
							<div class="row p-2">
								<div class="col-4">
									<b>Company Name</b>
								</div>
								<div class="col-6">
									<input type="text" name="companyname" class="form-control">
								</div>

							</div>
							
							<div class="row p-2">
								<div class="col-4">
									<b>Salary</b>
								</div>
								<div class="col-6">
									<input type="number" name="salary" class="form-control">
								</div>

							</div>
							<div class="row p-2">
								<div class="col-4"><b>Departments</b>
								</div>
								<div class="col-6">
									<select name="departments" id="departments" class="form-control">
									<option value="">select</option>
									<option th:each="dept: ${dlist}" th:value="${dept.id}">[[${dept.dept_name}]]</option>  
									
									</select>
									
								</div>

							</div>
							<div class="row p-2">
								<div class="col-4">
									<b>JoinDate</b>
								</div>
								<div class="col-6">
									<input type="date" name="joindate" class="form-control">
								</div>

							</div>
							<div class="row p-2">
								<div class="col-4">
									<b>Post</b>
								</div>
								<div class="col-6">
									<input type="text" name="post" class="form-control">
								</div>

							</div>
							
							<div class="row p-2">
								<div class="col-4">
									<b>Country</b>
								</div>
								<div class="col-6">
									<input type="address" name="address.country" class="form-control">
								</div>

							</div>
							
							<div class="row p-2">
								<div class="col-4">
									<b>Projects</b>
								</div>
								<div class="col-6">
									<input type="checkbox" name="projects" value="project-1">Project-1
									<input type="checkbox" name="projects" value="project-2">Project-2
									<input type="checkbox" name="projects" value="project-3">Project-3
									<input type="checkbox" name="projects" value="project-4">Project-4
									<input type="checkbox" name="projects" value="project-5">Project-5
								</div>

							</div>



							<div class="row p-2">
								<div class="col-4"></div>
									<div class="col-6">
										<input type="Submit" value="Add" class="btn btn-success">
									</div>
								</div>
							</div>
						</div>
					</div>
				
			</form>
		</div>


		<div class="card-footer  bg-warning text-center">
			bin-copyright@2024</div>

	</div>


</body>
</html>
